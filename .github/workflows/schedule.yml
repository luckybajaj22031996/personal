name: Run Travel Time Logger

on:
  schedule:
    - cron: '*/1 * * * *'  # Runs every minute
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: main  # Ensure we're on the correct branch

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install Dependencies
        run: pip install requests pytz

      - name: Run Python Script
        run: |
          python travel_time.py
          touch travel_time_log.csv  # Ensure the file exists

      - name: Commit & Push CSV File
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git checkout main
          
          # Ensure the file exists
          if [ ! -f travel_time_log.csv ]; then
            touch travel_time_log.csv
            echo "timestamp,duration_minutes" > travel_time_log.csv
          fi
          
          git add travel_time_log.csv
          git commit -m "Update travel time log [skip ci]" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git || echo "No changes to push"




